dataset_path: json
dataset_kwargs:
  data_files:
    test: datasets/longvideobench/selected_dbfp_longvideobench_blip_k16_alpha0.75_sup3_score_diff.json
  cache_dir: longvideobench_custom_cache  # This matches where your videos are

task: "longvideobench_custom"
test_split: test
output_type: generate_until

doc_to_visual: !function utils.longvideobench_custom_doc_to_visual
doc_to_text: !function utils.longvideobench_custom_doc_to_text
doc_to_target: "correct_choice"

generation_kwargs:
  max_new_tokens: 128
  temperature: 0
  do_sample: false

process_results: !function utils.longvideobench_custom_process_results

metric_list:
  - metric: lvb_custom_acc
    aggregation: !function utils.longvideobench_custom_aggregate_results
    higher_is_better: true

lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: "Answer with the option's letter from the given choices directly."

metadata:
  version: 1.0
  description: "Custom LongVideoBench task with frame selection evaluation"